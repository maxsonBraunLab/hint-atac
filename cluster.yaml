---
__default__:
  t: '06:00:00'
  N: 1
  partition: exacloud
  J: "{rule}.{wildcards.sample}"
  o: logs/{rule}/{wildcards.sample}_%j.out
  e: logs/{rule}/{wildcards.sample}_%j.err
  c: 4
  mem: 8G
trim_galore_pe:
  e: logs/trim_galore/{wildcards.sample}_%j.err
  o: logs/trim_galore/{wildcards.sample}_%j.out
fastq_screen:
  c: 8
  e: logs/fastq_screen/{wildcards.sample}.err
  o: logs/fastq_screen/{wildcards.sample}.out
bowtie2:
  t: '12:00:00'
  o: logs/bowtie2/{rule}_%j.out
  e: logs/bowtie2/{rule}_%j.err
  c: 12
  mem: 64G
fragment_length_plot:
  J: "frag_len"
  o: logs/fragment_length_plot/fragment_length_plot.out
  e: logs/fragment_length_plot/fragment_length_plot.err
# when and after merging replicates, start using 'cond' wildcards.
merge_bams:
  J: merge.{wildcards.cond}
  o: logs/merge_bams/{wildcards.cond}_%j.out
  e: logs/merge_bams/{wildcards.cond}_%j.err
bigwig:
  J: bw.{wildcards.cond}
  o: logs/bigwig/{wildcards.cond}_%j.out
  e: logs/bigwig/{wildcards.cond}_%j.err
  c: 16
call_peaks:
  J: peak.{wildcards.cond}
  o: logs/call_peaks/{wildcards.cond}_%j.out
  e: logs/call_peaks/{wildcards.cond}_%j.err
filter_peaks:
  J: filter_peaks.{wildcards.cond}
  o: logs/filter_peaks/{wildcards.cond}_%j.out
  e: logs/filter_peaks/{wildcards.cond}_%j.err
consensus_interval:
  J: consensus
  o: logs/consensus_intervals/consensus_intervals_%j.out
  e: logs/consensus_intervals/consensus_intervals_%j.err
  c: 2
footprinting:
  J: foot.{wildcards.cond}
  o: logs/footprinting/{wildcards.cond}_%j.out
  e: logs/footprinting/{wildcards.cond}_%j.err
  c: 16
  mem: 32G
diff_motifs:
  J: diff_motifs
  o: logs/diff_motifs/diff_motifs_%j.out
  e: logs/diff_motifs/diff_motifs_%j.err
footprint_tracks:
  J: tracks.{wildcards.cond}
  o: logs/footprint_tracks/{wildcards.cond}_%j.out
  e: logs/footprint_tracks/{wildcards.cond}_%j.err
differential:
  J: diff.{wildcards.case}
  o: logs/differential/diff_{wildcards.control}_{wildcards.case}_%j.out
  e: logs/differential/diff_{wildcards.control}_{wildcards.case}_%j.err
  c: 24
  mem: 32G
  t: '24:00:00'
sort_stats:
  J: sort_stats
  o: logs/sort_stats/sort_stats_%j.out
  e: logs/sort_stats/sort_stats_%j.err
chip_screen:
  J: "{wildcards.cond}.{wildcards.chip}"
  o: "logs/chip_screen/{wildcards.cond}_{wildcards.chip}_%j.out"
  e: "logs/chip_screen/{wildcards.cond}_{wildcards.chip}_%j.err"
